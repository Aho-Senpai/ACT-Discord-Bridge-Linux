name: CI

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.201
    - name: Restore NuGet Packages
      run: dotnet restore
    - name: Download ACT Binaries
      uses: carlosperate/download-file-action@v1.0.3
      with:
        file-url: 'https://advancedcombattracker.com/includes/page-download.php?id=57'
        file-name: 'act.zip'
        location: './packages'
    - name: Extract ACT Binaries
      uses: DuckSoft/extract-7z-action@v1.0
      with:
        pathSource: './packages/act.zip'
        pathTarget: './packages/'
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1
    - name: Build
      run: msbuild ACT_DiscordTriggers.sln -p:Configuration=Release
    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: ACT_DiscordTriggers-Prerelease
        path: './ACT_DiscordTriggers/bin/Release/net462/ACT_DiscordTriggers.dll'
